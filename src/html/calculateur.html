<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectif climat ! - À propos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/common.js"></script>
    <script src="../js/calculateur.js"></script>
    <link rel="icon" href="../assets/images/ico/flatico.png" type="image/x-icon">
</head>
<body>
<div class="invisible-back"></div>


<header>
    <div class="logo">
        <img src="../assets/images/ico/transparant.png" alt="" width="60" height="60">
    </div>
    <div class="title">
        <h1>Objectif climat !</h1>
    </div>
    <nav class="nav-bar" id="header-nav">
        <a href="index.html">Accueil</a>
        <a href="comprendre.html">Comprendre</a>
        <a href="consequences.html">Conséquences</a>
        <a href="solutions.html">Solutions</a>
        <a href="calculateur.html" class="active">Calculateur</a>
        <a href="apropos.html">À propos</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveHeaderNav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
</header>

<main>
    <form id="carbon-form">
        <!-- Catégorie 1 : Transport -->
        <div class="block full-width category" id="category-1">
            <div class="icon">
                <i class="fa fa-car"></i>
            </div>
            <div class="content">
                <h2>Transport</h2>
                <div class="question">
                    <label for="car-km">Kilomètres parcourus en voiture par semaine :</label>
                    <input type="number" id="car-km" name="car-km" min="0" required>
                </div>
                <div class="question">
                    <label for="vehicule-type">Type de véhicule :</label>
                    <select id="vehicule-type" name="vehicule-type" required size="1">
                        <option value="essence">Essence</option>
                        <option value="diesel">Diesel</option>
                        <option value="electrique">Électrique</option>
                        <option value="hybride">Hybride</option>
                    </select>
                </div>
                <div class="question">
                    <label>Utilisez-vous un vélo ?</label>
                    <input type="checkbox" id="bike" name="bike">
                    <label for="bike">Oui</label>
                </div>
                <div class="question">
                    <label>Fréquence d’utilisation des transports en commun :</label>
                    <div>
                        <input type="radio" id="tc-quotidien" name="public-transport" value="quotidien" required>
                        <label for="tc-quotidien">Quotidien</label>
                        <input type="radio" id="tc-occasionnel" name="public-transport" value="occasionnel">
                        <label for="tc-occasionnel">Occasionnel</label>
                        <input type="radio" id="tc-jamais" name="public-transport" value="jamais">
                        <label for="tc-jamais">Jamais</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Catégorie 2 : Logement -->
        <div class="block full-width category" id="category-2" style="display: none;">
            <div class="icon">
                <i class="fa fa-home"></i>
            </div>
            <div class="content">
                <h2>Logement</h2>
                <div class="question">
                    <label for="electricity">Consommation d’électricité (kWh/mois) :</label>
                    <input type="number" id="electricity" name="electricity" min="0" required>
                </div>
                <div class="question">
                    <label for="heating">Type de chauffage :</label>
                    <select id="heating" name="heating" required size="1">
                        <option value="gaz">Gaz</option>
                        <option value="electrique">Électrique</option>
                        <option value="bois">Bois</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="question">
                    <label>Isolation du logement :</label>
                    <div>
                        <input type="radio" id="isolation-bonne" name="isolation" value="bonne" required>
                        <label for="isolation-bonne">Bonne</label>
                        <input type="radio" id="isolation-moyenne" name="isolation" value="moyenne">
                        <label for="isolation-moyenne">Moyenne</label>
                        <input type="radio" id="isolation-mauvaise" name="isolation" value="mauvaise">
                        <label for="isolation-mauvaise">Mauvaise</label>
                    </div>
                </div>
                <div class="question">
                    <label for="surface">Surface du logement (m²) :</label>
                    <input type="number" id="surface" name="surface" min="1" required>
                </div>
            </div>
        </div>

        <!-- Catégorie 3 : Alimentation -->
        <div class="block full-width category" id="category-3" style="display: none;">
            <div class="icon">
                <i class="fa fa-cutlery"></i>
            </div>
            <div class="content">
                <h2>Alimentation</h2>
                <div class="question">
                    <label>Régime alimentaire :</label>
                    <div>
                        <input type="radio" id="regime-omnivore" name="regime" value="omnivore" required>
                        <label for="regime-omnivore">Omnivore</label>
                        <input type="radio" id="regime-vegetarien" name="regime" value="vegetarien">
                        <label for="regime-vegetarien">Végétarien</label>
                        <input type="radio" id="regime-vegan" name="regime" value="vegan">
                        <label for="regime-vegan">Vegan</label>
                    </div>
                </div>
                <div class="question">
                    <label for="meat">Repas avec viande/semaine :</label>
                    <input type="number" id="meat" name="meat" min="0" required>
                </div>
                <div class="question">
                    <label for="local-food">Pourcentage de produits locaux (%) :</label>
                    <input type="number" id="local-food" name="local-food" min="0" max="100" required>
                </div>
                <div class="question">
                    <label for="bio">Consommez-vous bio ?</label>
                    <select id="bio" name="bio" required size="1">
                        <option value="oui">Oui</option>
                        <option value="parfois">Parfois</option>
                        <option value="non">Non</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Catégorie 4 : Services publics -->
        <div class="block full-width category" id="category-4" style="display: none;">
            <div class="icon">
                <i class="fa fa-recycle"></i>
            </div>
            <div class="content">
                <h2>Services publics</h2>
                <div class="question">
                    <label for="eau">Consommation d’eau (m³/mois) :</label>
                    <input type="number" id="eau" name="eau" min="0" required>
                </div>
                <div class="question">
                    <label for="dechets">Déchets produits (kg/semaine) :</label>
                    <input type="number" id="dechets" name="dechets" min="0" required>
                </div>
                <div class="question">
                    <label>Tri sélectif :</label>
                    <div>
                        <input type="checkbox" id="tri-plastique" name="tri-plastique">
                        <label for="tri-plastique">Plastique</label>
                        <input type="checkbox" id="tri-verre" name="tri-verre">
                        <label for="tri-verre">Verre</label>
                        <input type="checkbox" id="tri-papier" name="tri-papier">
                        <label for="tri-papier">Papier</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Catégorie 5 : Numérique -->
        <div class="block full-width category" id="category-5" style="display: none;">
            <div class="icon">
                <i class="fa fa-laptop"></i>
            </div>
            <div class="content">
                <h2>Numérique</h2>
                <div class="question">
                    <label for="appareils">Nombre d’appareils numériques :</label>
                    <input type="number" id="appareils" name="appareils" min="0" required>
                </div>
                <div class="question">
                    <label for="temps-ecran">Temps d’écran quotidien (heures) :</label>
                    <input type="number" id="temps-ecran" name="temps-ecran" min="0" required>
                </div>
                <div class="question">
                    <label for="cloud">Utilisation du cloud :</label>
                    <select id="cloud" name="cloud" required size="3">
                        <option value="aucun">Aucun</option>
                        <option value="moins-50">Moins de 50 Go</option>
                        <option value="plus-50">Plus de 50 Go</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button type="button" id="prev-button" class="block" onclick="prevCategory()">Précédent</button>
            <button type="button" id="next-button" class="block" onclick="nextCategory()">Suivant</button>
        </div>
        <button type="button" id="calc-button" class="block" onclick="calculateCarbon()" style="display: none;">Calculer</button>
    </form>

    <div id="result" class="block" style="display: none;">
        <h2>Résultat</h2>
        <p id="carbon-result"></p>
    </div>
</main>

<footer class="relative bottom">
    <p>&copy; 2025 Objectif climat ! Tous droits réservés. <a href="apropos.html">À propos</a></p>
</footer>
</body>
</html>
